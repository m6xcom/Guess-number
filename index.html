<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number guesser</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Guessing number from 0 to 100</h1>
    <section class="interface">
      <h2 id="guess-title" class="hidden"></h2>
      <span class="yourNumber">--</span>
      <div class="buttons-list">
        <button id="start">Start</button>
        <button id="confirm" class="hidden">Yes</button>
        <button id="more" class="hidden">More</button>
        <button id="less" class="hidden">Less</button>
        <button id="reset" class="hidden">Reset</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
